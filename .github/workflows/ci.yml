name: CI

on:
  push:
    branches: [master, develop, "feature/*"]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: "1.92.0"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Detect which contract(s) changed ──────────────────────────
  detect-changes:
    name: Detect Changed Contracts
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed packages
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
          else
            BASE=${{ github.event.before }}
          fi

          # Fallback: if BASE is empty or all zeros (new branch), check all
          if [ -z "$BASE" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "packages=--all" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Find changed Cargo.toml files to identify affected packages
          CHANGED_DIRS=$(git diff --name-only "$BASE" HEAD -- 'contracts/' 'sdk/' 'libs/' | \
            sed -E 's#^(contracts/[^/]+|sdk/[^/]+|libs/[^/]+)/.*#\1#' | sort -u)

          if [ -z "$CHANGED_DIRS" ]; then
            echo "packages=--all" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Build -p flags for each changed package
          PKG_FLAGS=""
          for dir in $CHANGED_DIRS; do
            if [ -f "$dir/Cargo.toml" ]; then
              PKG_NAME=$(grep '^name' "$dir/Cargo.toml" | head -1 | sed 's/name = "\(.*\)"/\1/')
              if [ -n "$PKG_NAME" ]; then
                PKG_FLAGS="$PKG_FLAGS -p $PKG_NAME"
              fi
            fi
          done

          if [ -z "$PKG_FLAGS" ]; then
            echo "packages=--all" >> "$GITHUB_OUTPUT"
          else
            echo "packages=$PKG_FLAGS" >> "$GITHUB_OUTPUT"
          fi

  # ── Formatting ────────────────────────────────────────────────
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ── Clippy ────────────────────────────────────────────────────
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-clippy-

      - run: cargo clippy ${{ needs.detect-changes.outputs.packages }} -- -D warnings

  # ── Cargo Check ───────────────────────────────────────────────
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-check-

      - run: cargo check ${{ needs.detect-changes.outputs.packages }}

  # ── Gate — all required checks must pass ──────────────────────
  ci-pass:
    name: CI Pass
    if: always()
    needs: [fmt, clippy, check]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          echo "## CI Summary" >> "$GITHUB_STEP_SUMMARY"
          results=(
            "Formatting:${{ needs.fmt.result }}"
            "Clippy:${{ needs.clippy.result }}"
            "Cargo Check:${{ needs.check.result }}"
          )

          failed=0
          for r in "${results[@]}"; do
            name="${r%%:*}"
            status="${r#*:}"
            if [ "$status" = "success" ] || [ "$status" = "skipped" ]; then
              echo "- ✅ $name" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ❌ $name ($status)" >> "$GITHUB_STEP_SUMMARY"
              failed=1
            fi
          done

          if [ "$failed" -eq 1 ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "❌ One or more checks failed." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "✅ All checks passed!" >> "$GITHUB_STEP_SUMMARY"
