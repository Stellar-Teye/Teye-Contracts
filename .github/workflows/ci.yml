name: CI

on:
  push:
    branches: [master, develop, "feature/*"]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: "1.92.0"
  SOROBAN_VERSION: "23.1.4"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Fast checks (no heavy deps) ──────────────────────────────
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ── Lint ──────────────────────────────────────────────────────
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-clippy-

      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ── Unit tests ────────────────────────────────────────────────
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-test-

      - run: cargo test --lib --all --no-fail-fast

  # ── Integration tests ────────────────────────────────────────
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: cargo install --locked --version ${{ env.SOROBAN_VERSION }} soroban-cli

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-test-

      - run: cargo test --test '*' --all --no-fail-fast

  # ── Property-based tests ─────────────────────────────────────
  test-property:
    name: Property Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-test-

      - run: cargo test --test property --no-fail-fast
        env:
          PROPTEST_CASES: 256

  # ── Doc tests ─────────────────────────────────────────────────
  test-doc:
    name: Doc Tests
    runs-on: ubuntu-latest
    needs: [fmt]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - run: cargo test --doc --all

  # ── WASM build ────────────────────────────────────────────────
  build:
    name: Build WASM Contracts
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config libudev-dev libhidapi-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - name: Install Soroban CLI
        run: cargo install --locked --version ${{ env.SOROBAN_VERSION }} soroban-cli

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Build optimized contracts
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 7

  # ── Shell script linting ──────────────────────────────────────
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: ./scripts
          severity: warning
        env:
          SHELLCHECK_OPTS: -e SC1091 -e SC2155 -e SC2016

  # ── Gate — all required checks must pass ──────────────────────
  ci-pass:
    name: CI Pass
    if: always()
    needs: [fmt, clippy, test-unit, test-integration, test-property, test-doc, build, shellcheck]
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate results
        run: |
          echo "## CI Summary" >> "$GITHUB_STEP_SUMMARY"
          results=(
            "Formatting:${{ needs.fmt.result }}"
            "Clippy:${{ needs.clippy.result }}"
            "Unit Tests:${{ needs.test-unit.result }}"
            "Integration Tests:${{ needs.test-integration.result }}"
            "Property Tests:${{ needs.test-property.result }}"
            "Doc Tests:${{ needs.test-doc.result }}"
            "Build:${{ needs.build.result }}"
            "ShellCheck:${{ needs.shellcheck.result }}"
          )

          failed=0
          for r in "${results[@]}"; do
            name="${r%%:*}"
            status="${r#*:}"
            if [ "$status" = "success" ] || [ "$status" = "skipped" ]; then
              echo "- ✅ $name" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ❌ $name ($status)" >> "$GITHUB_STEP_SUMMARY"
              failed=1
            fi
          done

          if [ "$failed" -eq 1 ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "❌ One or more checks failed." >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "✅ All checks passed!" >> "$GITHUB_STEP_SUMMARY"
